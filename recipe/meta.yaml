{% set name = "mandrake" %}
{% set version = "1.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/bacpop/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 5bbdde903252e2812d4ba484ae474ccc75efbaaf0ace7fe6f37a90e44fe3f0e5

build:
  number: 5
  skip: true  # [py<38 or win or cuda_compiler_version in ("9.2", "10.0", "10.1", "10.2", "11.0")]
  script:
    - export SCE_BUILD_ENV="conda_forge"  # [cuda_compiler_version == "None"]
    - export SCE_BUILD_ENV="conda_forge_cuda"  # [linux64 and cuda_compiler_version != "None"]
    - export GENARCH="-gencode arch=compute_80,code=sm_80 -gencode arch=compute_86,code=sm_86 -gencode arch=compute_90,code=sm_90"  # [cuda_compiler_version != "None"]
    - {{ PYTHON }} -m pip install . --no-deps -vv
  missing_dso_whitelist:
    - '*/libcuda.*'
  ignore_run_exports:
    - cudatoolkit
  entry_points:
    - mandrake = mandrake.__main__:main

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }}  # [linux64 and cuda_compiler_version != "None"]
    - cmake >=3.19
    - make
  host:
    - python
    - pip
    - pybind11
    - zlib
    - libboost-headers
    - cuda-profiler-api  # [(cuda_compiler_version or "").startswith("12")]
    - llvm-openmp        # [osx]
    - libgomp            # [linux64]
  run:
    - python
    - zlib
    - numpy
    - scipy
    - scikit-learn
    - pandas
    - plotly
    - matplotlib-base
    - hdbscan
    - pp-sketchlib >=2.0.0
    - hdf5
    - h5py
    - tqdm
    - ffmpeg

test:
  imports:
    - SCE
  commands:
    - mandrake --version

about:
  home: https://github.com/johnlees/mandrake
  license: Apache-2.0 AND MIT
  license_file:
    - NOTICE
    - LICENSE
    - LICENSE_kseq
  summary: Stochastic cluster embedding with genetic distances
  doc_url: https://mandrake.readthedocs.io/en/latest
  dev_url: https://github.com/johnlees/mandrake

extra:
  recipe-maintainers:
    - johnlees
    - gtonkinhill
